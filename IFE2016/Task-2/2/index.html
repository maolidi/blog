<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var arr=["一","二","三","四","五"];
  var j=0,text="";
//按数字从小到大排序  
  aqiData.sort(function(a,b){
    return b[1]-a[1]
  });
//创建li，输出大于60的
  for(var i=0;i<aqiData.length-1;i++){
    if(aqiData[i][1]>60){
      text+="<li>"+"第"+arr[j]+"名："+aqiData[i][0]+","+aqiData[i][1]+"</li>";
      j++;
    }
  }
  document.getElementById("aqi-list").innerHTML=text;
})();

</script>
</body>
</html>
